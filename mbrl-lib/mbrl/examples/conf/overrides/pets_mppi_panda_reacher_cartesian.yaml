# @package _group_
env: "panda_reacher_cartesian_env"
term_fn: "no_termination"
reward_fn: "panda_reacher_cartesian"
uncontrolled_states: "True"
learned_rewards: False
trial_length: 1000
num_steps: 500000

#Controller spesific parameters
controller: "VIC"
publish_rate: 100

num_elites: 5
model_lr: 2e-4
model_wd: 3e-5
model_batch_size: 32
validation_ratio: 0
no_delta_list: [ 0 ]
freq_train_model: 1000
patience: 25
num_epochs_train_model: 25

planning_horizon: 5
mppi_num_iters: 10
mppi_population_size: 500
mppi_gamma: 0.9
mppi_sigma: 1.0
mppi_beta: 0.9