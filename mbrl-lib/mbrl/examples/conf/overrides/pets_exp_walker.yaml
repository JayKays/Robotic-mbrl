# @package _group_
env: "gym__Walker2d-v2"
term_fn: "walker2d"
reward_fn: "walker2d"
learned_rewards: false
num_steps: 200000
trial_length: 1000

agent_type: "Exploration"

freq_model_checkpoint: 1000
num_uncertainty_trajectories: 10
random_uncertainty: true

num_elites: 5
model_lr: 4e-4
model_wd: 1.7e-4
model_batch_size: 32
validation_ratio: 0.05
no_delta_list: [ 0 ]
freq_train_model: 1000
patience: 25
num_epochs_train_model: 15

planning_horizon: 15
cem_num_iters: 5
cem_elite_ratio: 0.1
cem_population_size: 400
cem_alpha: 0.1
cem_clipped_normal: false