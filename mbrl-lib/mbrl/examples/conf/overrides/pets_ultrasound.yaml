# @package _group_
env: "ultrasound_env"
term_fn: "ultrasound"
reward_fn: "ultrasound"
uncontrolled_states: "False"
learned_rewards: False
trial_length: 500
num_steps: 500000

#Controller spesific parameters
controller: "VIC"
publish_rate: 100

num_elites: 5
model_lr: 1e-5
model_wd: 5e-4
model_batch_size: 32
validation_ratio: 0
freq_train_model: 500
patience: 25
num_epochs_train_model: 25

planning_horizon: 2
cem_num_iters: 5
cem_elite_ratio: 0.1
cem_population_size: 350
cem_alpha: 0.1
cem_clipped_normal: false
