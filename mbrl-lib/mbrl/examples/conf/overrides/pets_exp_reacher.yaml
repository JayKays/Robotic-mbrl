# @package _group_
env: "pets_reacher"
term_fn: "no_termination"
learned_rewards: false
num_steps: 15000
trial_length: 150

agent_type: "Exploration"

freq_model_checkpoint: 600
num_uncertainty_trajectories: 10
random_uncertainty: true

reward_map: "reacher_reward_map"

num_elites: 5
model_lr: 4e-4
model_wd: 1.7e-4
model_batch_size: 32
validation_ratio: 0.05
no_delta_list: [ 0 ]
freq_train_model: 150
patience: 25
num_epochs_train_model: 15

planning_horizon: 15
cem_num_iters: 5
cem_elite_ratio: 0.1
cem_population_size: 250
cem_alpha: 0.1
cem_clipped_normal: false