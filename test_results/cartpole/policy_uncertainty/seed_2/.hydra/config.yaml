seed: 2
device: cuda:0
log_frequency_agent: 1000
save_video: false
debug_mode: false
render: false
experiment: policy_final_tests
root_dir: ./exp
algorithm:
  name: pets_exp
  agent:
    _target_: mbrl.planning.TrajectoryOptimizerAgent
    action_lb: ???
    action_ub: ???
    planning_horizon: ${overrides.planning_horizon}
    optimizer_cfg: ${action_optimizer}
    replan_freq: 1
    verbose: ${debug_mode}
  normalize: true
  normalize_double_precision: true
  target_is_delta: true
  initial_exploration_steps: ${overrides.trial_length}
  freq_train_model: ${overrides.freq_train_model}
  learned_rewards: ${overrides.learned_rewards}
  num_particles: 20
dynamics_model:
  _target_: mbrl.models.GaussianMLP
  device: ${device}
  num_layers: 4
  in_size: ???
  out_size: ???
  ensemble_size: 5
  hid_size: 200
  deterministic: false
  propagation_method: random_model
  learn_logvar_bounds: false
  activation_fn_cfg:
    _target_: torch.nn.SiLU
overrides:
  env: cartpole_continuous
  learned_rewards: false
  trial_length: 200
  num_steps: 3000
  agent_type: Exploration
  freq_model_checkpoint: 200
  num_uncertainty_trajectories: 3
  random_uncertainty: false
  num_elites: 5
  model_lr: 0.00075
  model_wd: 3.0e-05
  model_batch_size: 256
  validation_ratio: 0
  freq_train_model: 50
  patience: 25
  num_epochs_train_model: 25
  planning_horizon: 15
  cem_num_iters: 5
  cem_elite_ratio: 0.1
  cem_population_size: 350
  cem_alpha: 0.1
  cem_clipped_normal: false
action_optimizer:
  _target_: mbrl.planning.CEMOptimizer
  num_iterations: ${overrides.cem_num_iters}
  elite_ratio: ${overrides.cem_elite_ratio}
  population_size: ${overrides.cem_population_size}
  alpha: ${overrides.cem_alpha}
  lower_bound: ???
  upper_bound: ???
  return_mean_elites: true
  device: ${device}
  clipped_normal: ${overrides.cem_clipped_normal}
